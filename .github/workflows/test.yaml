name: test duplicate

on: 
  push:
    branches:
    - '**'
  pull_request:
    types:
    - synchronize
    - opened
    - reopened

env:
  GITHUB_REPOSITORY: Cicatrice/apodex

jobs:
  gate:
    outputs:
      pr: ${{ steps.find-id.outputs.number }}
    runs-on: ubuntu-latest
    steps:
      - uses: jwalton/gh-find-current-pr@v1
        id: find-pr
      - run: |
          cat <<EOF
          steps: ${{ toJSON(steps) }}
          EOF

  go:
    runs-on: ubuntu-latest
    needs: gate
    if: ${{ !(github.event_name == "push" && needs.gate.outputs.pr) }}
    steps:
     - run: |
        cat <<EOF
        github: ${{ toJSON(github) }}
        env: ${{ toJSON(env) }}
        job: ${{ toJSON(job) }}
        runner: ${{ toJSON(runner) }}
        needs: ${{ toJSON(needs) }}
        steps: ${{ toJSON(steps) }}
        EOF        
        echo done
        echo test sync
