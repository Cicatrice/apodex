name: test duplicate

on: 
  push:
    branches:
    - '**'
  pull_request:
    types:
    - synchronize
    - opened
    - reopened

env:
  GITHUB_REPOSITORY: Cicatrice/apodex

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
    - run: |
        cat <<EOF
        github: ${{ toJSON(github) }}
        env: ${{ toJSON(env) }}
        job: ${{ toJSON(job) }}
        runner: ${{ toJSON(runner) }}
        needs: ${{ toJSON(needs) }}
        steps: ${{ toJSON(steps) }}
        EOF        
